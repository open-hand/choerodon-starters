spring:
  cloud:
    bus:
      enabled: false
  sleuth:
    stream:
      enabled: false
  datasource:
    password: sa
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=Mysql;TRACE_LEVEL_SYSTEM_OUT=2;
    username: sa
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.liquibase.LiquibaseAutoConfiguration
  h2:
    console:
      enabled: true
hystrix:
  stream:
    queue:
      enabled: false
data:
  dir: src/test/resources
eureka:
  client:
    enabled: false
management:
  port: 0 #设置管理端口为随机端口
db.type: mysql
